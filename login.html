<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Olympix</title>
    <link rel="stylesheet" href="css/LoginStyle.css">
    <link href="https://globalfonts.pro/font/olympic-headline#google_vignette" rel="stylesheet">
    <script>
        function validateLogin(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var correctEmail = 'user@example.com';
            var correctPassword = '123456';

            if (email === correctEmail && password === correctPassword) {
                window.location.href = 'index.html';
            } else {
                alert('Incorrect email or password!');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="assets/img/logo-white.png" alt="OlympiX Logo"
                style="width: 100px; height: auto; margin-top: 10px;">
            <h2>Login</h2>
            <form onsubmit="validateLogin(event)">
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="btn-box">
                    <button type="submit">Login</button>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
